  <div class="grid justify-content-center">
    <a class="flex align-items-center" href="#">
      <img
        src="assets/layout/images/vpoll.png"
        alt="logo"
        style="height: 200px"
      />
    </a>
  </div>


  <div class="grid justify-content-center">
    <div style="display: flex; justify-content: space-between; width: 75%;">
      <div style="max-width: 48%; justify-content: center; flex: 1">
        <mat-expansion-panel class="login-panel-class" style="max-width: 100%; justify-content: center;" [expanded]="true" >
          <mat-expansion-panel-header style="height:40px; background-color: var(--primary-color)">
            <mat-panel-title >
              Admin Login
            </mat-panel-title>
          </mat-expansion-panel-header>
              

              <div class="text-center mb-5" style="height:40px">
                <div class="text-900 text-3xl font-medium mb-3" style="padding-top: 10px;">
                  Please login as Admin
                </div>
                <!-- <span class="text-600 font-medium">Sign in to continue</span> -->
              </div>
      
              <div class="w-full md:w-10 mx-auto" [formGroup]="form">
                <label for="email1" class="block text-900 text-xl font-medium mb-2"
                  >Email</label
                >
                <input
                  id="email1"
                  type="text"
                  placeholder="Email address"
                  pInputText
                  formControlName="email"
                  class="w-full mb-3"
                  style="padding: 1rem"
                />
      
                <label for="password1" class="block text-900 font-medium text-xl mb-2"
                  >Password</label
                >
                <p-password
                  placeholder="Password"
                  formControlName="password"
                  [toggleMask]="true"
                  [feedback]="false"
                ></p-password>
      
                <div class="flex align-items-center justify-content-between mb-5">
                  <div class="flex align-items-center">
                    <p-checkbox
                      id="rememberme1"
                      formControlName="rememberMe"
                      [binary]="true"
                      styleClass="mr-2"
                    ></p-checkbox>
                    <label for="rememberme1">Remember me</label>
                  </div>
                  <!-- <a
                    class="font-medium no-underline ml-2 text-right cursor-pointer"
                    style="color: var(--primary-color)"
                    >Forgot password?</a> -->
                </div>
                <button
                  pButton
                  pRipple
                  label="Sign In"
                  (click)="signin()"
                  class="w-full p-3 text-xl"
                ></button>
              </div>
        </mat-expansion-panel>
    </div>
    <div style="max-width: 48%; justify-content: center; flex: 1">
      <mat-expansion-panel class="login-panel-class" style="max-width: 100%; justify-content: center;" [expanded]="true">
        <mat-expansion-panel-header style="height:40px ;background-color: #7855a0">
          <mat-panel-title >
            User Login / Register
          </mat-panel-title>
        </mat-expansion-panel-header>


            <div class="text-center mb-5" style="height:40px">
              <div class="text-900 text-3xl font-medium mb-3" style="padding-top: 10px;">
                User Login
              </div>
              <!-- <span class="text-600 font-medium">Sign in to continue</span> -->
            </div>
    
            <div class="w-full md:w-10 mx-auto" [formGroup]="formmobile">
              <label for="email1" class="block text-900 text-xl font-medium mb-2"
                >Mobile No.</label
              >
    
              <div class="custom-inputgroup mb-3">
                <div>
                  <p-dropdown
                    [options]="countryMobileCode"
                    [(ngModel)]="selectedCountryMobileCode"
                    [ngModelOptions]="{ standalone: true }"
                    optionLabel="name"
                  >
                    <ng-template pTemplate="selectedItem">
                      <div
                        class="country-item country-item-value"
                        *ngIf="selectedCountryMobileCode"
                      >
                        <img
                          src="assets/demo/flags/flag_placeholder.png"
                          [class]="
                            'flag flag-' +
                            selectedCountryMobileCode.code.toLowerCase()
                          "
                        />
                        <div>{{ selectedCountryMobileCode.name }}</div>
                      </div>
                    </ng-template>
                    <ng-template let-country pTemplate="item">
                      <div class="country-item">
                        <img
                          src="assets/demo/flags/flag_placeholder.png"
                          [class]="'flag flag-' + country.code.toLowerCase()"
                        />
                        <div>{{ country.name }}</div>
                      </div>
                    </ng-template>
                  </p-dropdown>
                </div>
                <div style="flex-basis: 100%">
                  <input
                    type="text"
                    pInputText
                    formControlName="mobile"
                    placeholder="121234567"
                    class="w-full"
                    style="padding: 1rem"
                  />
                </div>
              </div>
    
              <label for="password1" class="block text-900 font-medium text-xl mb-2"
                >Password</label
              >
              <p-password
                placeholder="Password"
                formControlName="password"
                [toggleMask]="true"
                [feedback]="false"
              ></p-password>
    
              <div class="flex align-items-center justify-content-between mb-5">
                <div class="flex align-items-center">
                  <p-checkbox
                    id="rememberme1"
                    formControlName="rememberMe"
                    [binary]="true"
                    styleClass="mr-2"
                  ></p-checkbox>
                  <label for="rememberme1">Remember me</label>
                </div>
                <a
                  class="font-medium no-underline ml-2 text-right cursor-pointer"
                  style="color: var(--primary-color)"
                  (click)="router.navigate(['forget-password'])"
                  >Forgot password?</a
                >
              </div>
              <button
                pButton
                pRipple
                label="Sign In"
                (click)="usersignin()"
                class="w-full p-3 text-xl"
              ></button>
              <button
              pButton
              pRipple
              label="Register"
              (click)="router.navigate(['sign-up'])"
              class="w-full p-3 border-none font-light line-height-2 bg-blue-500 text-xl mt-2"
            ></button>
            </div>

    
      </mat-expansion-panel>

    </div>
    </div>
  </div>
  
  <div style="display: flex; justify-content: center; width: 100%; padding-top: 10px; padding-bottom: 20px">
  <mat-expansion-panel style="min-width: 76%; max-width: 76%; justify-content: center; " [expanded]="true"  >
    <mat-expansion-panel-header style="height:40px;background-color: #f4842c">
      <mat-panel-title >
        <!-- <div class="grid justify-content-center">
          <div class="col-12 text-center"> -->
            <!-- <h2 class="text-900 font-normal mb-2">Upcoming AGMs</h2> -->
          <!-- </div>
        </div> -->
        Upcoming AGMs
      </mat-panel-title>
    </mat-expansion-panel-header>

  <div
    *ngIf="upcomingEvents.length"
    id="features"
    class="py-4 px-2 lg:px-8 mx-0 lg:mx-8"
  >

    <p-carousel
      [value]="upcomingEvents"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="true"
    >
      <ng-template let-event pTemplate="item">
        <div
          class="border-round m-2 text-center p-2"
          style="border: 1px solid var(--surface-d)"
        >
          <div class="my-5 photo">
            <img [alt]="event.name" [src]="event.logo" class="shadow-4" />
          </div>
          <div>
            <h5 class="mb-1">{{ event.name }}</h5>
            <h6 class="mt-0 mb-3">
              {{ event.startAt | date: "short" }} -
              {{ event.endAt | date: "shortTime" }}
            </h6>

            <div class="my-5">
              <button
                pButton
                pRipple
                class="mr-2 p-button-rounded"
                (click)="goToLink(event.noticeOfAgmUrl)"
              >
                View Notice
              </button>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>

  <div
  *ngIf="upcomingEvents.length === 0"
  id="features"
  class="py-4 px-2 lg:px-8 mx-0 lg:mx-8"
>
  <div class="grid justify-content-center">
    <div class="col-12 text-center">
      <h2 class="text-900 font-normal mb-2">No Upcoming AGMs</h2>
    </div>
  </div>
</div>
</mat-expansion-panel>
</div>
