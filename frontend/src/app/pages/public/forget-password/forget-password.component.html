<div
  class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden"
>
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width: 80%">
    <div class="col-12 xl:col-6" style="border-radius: 56px; padding: 0.3rem">
      <div
        class="h-full w-full m-0 py-7 px-4"
        style="
          border-radius: 53px;
          background: linear-gradient(
            180deg,
            var(--surface-50) 38.9%,
            var(--surface-0)
          );
        "
      >
        <div class="text-center mb-5">
          <img
            src="assets/layout/images/vpoll.png"
            alt="Vpoll logo"
            class="mb-5 cursor-pointer"
            style="width: 200px"
            (click)="router.navigate(['/'])"
          />
          <div class="text-900 text-3xl font-medium mb-3">Reset Password</div>
          <span *ngIf="!emailSent" class="text-600 font-medium"
            >Enter your email address below to receive a password reset link.</span
          >
          <span *ngIf="emailSent" class="text-600 font-medium"
            >If an account exists for the provided email, a password reset link has been sent. Please check your inbox (and spam folder).</span
          >
          <p-messages [(value)]="messages" [enableService]="false"></p-messages>
          <p-toast></p-toast>
        </div>

        <div class="w-full md:w-10 mx-auto">
          <ng-container *ngIf="!emailSent">
            <label for="emailAddress" class="block text-900 text-xl font-medium mb-2"
              >Email Address</label
            >
            <input
              type="email"
              pInputText
              [(ngModel)]="email"
              placeholder="your@email.com"
              class="w-full mb-3"
              style="padding: 1rem"
              id="emailAddress"
            />
            <button
              [disabled]="!email"
              pButton
              pRipple
              label="Send Reset Link"
              (click)="requestPasswordResetLink()"
              class="w-full p-3 text-xl"
            ></button>
          </ng-container>
          
          <div class="flex align-items-center justify-content-center mt-4">
            <a
              class="font-medium no-underline cursor-pointer"
              style="color: var(--primary-color)"
              (click)="router.navigate(['login'])"
              >Back to Login</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
